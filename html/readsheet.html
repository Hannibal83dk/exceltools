<h2>load specific sheets from a chosen excel file</h2>

<h3>Description</h3>

<p>Let you chose a file from a popup window, then lists the sheets to choose from
</p>


<h3>Usage</h3>

<pre>
readsheet()
</pre>


<h3>Value</h3>

<p>A tibble containing the data from the chosen sheet
</p>
